<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | SoundBlast</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="css/bootstrap.bundle.js"></script>
    <script src="css/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/feed.css">
    <link rel="shortcut icon" href="images/logo.PNG">
</head>
<body>
        <section class="container my-2 mt-4  w-50% text-dark pink p-2">
          <h2><u>Feedback Form</u></h2>
          <form action="main.html" class="row g-3">
            <div class="col-md-4 mt-4">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required placeholder="Enter your Name">
            </div>
            <div class="col-md-4 mt-4">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter your last Name" required>
            </div>
            <div class="col-md-4 mt-4">
              <label class="form-label">User name</label>
              <input type="text" class="form-control" placeholder="@" required>
            </div>
            <div class="col-md-6">
              <labelclass="form-label">E-mail</label>
              <input type="text" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="Enter your full Address" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" placeholder="Enter your city name" required>
            </div>
            <div class="col-md-4">
              <label class="form-label" required>State</label>
              <select id="inputState" class="form-select">
                <option selected>Pakistan</option>
                <option>England</option>
                <option>Australia</option>
                <option>America</option>
                <option>Japan</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Zip</label>
              <input type="text" class="form-control" required id="inputZip">
            </div>
            <div class="mb-3">
              <label class="form-label">Feedback:</label>
              <textarea class="form-control mt-1" rows="3" required></textarea>
              </div>
              <div class="col-12">
                <input class="btn" type="submit" value="Submit">
              </div>    
            </form>
        </section> 
</body>
</html>
