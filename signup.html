<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SoundBlast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/logo.PNG">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style> 
        h2{
          font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
          font-size: 30px;
        }
        body{
            background-image: url(images/dj.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            margin-top: 50px;
            height: 100vh;
        }
        .btn{
            background-color: rgb(207, 16, 207);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <form action="main.html">
                    <h2 class="text-center">Sign Up</h2>
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" id="firstName"  required placeholder="Enter your firstName">
                        <p id="msg1" class="text-danger mt-1 font-weight-bold"></p>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required placeholder="Enter your lastName">
                        <p id="msg2" class="text-danger mt-1 font-weight-bold"></p>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="email"  required placeholder="Enter your email">
                        <p id="msg3" class="text-danger mt-1 font-weight-bold"></p>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                        <p id="msg4" class="text-danger mt-1 font-weight-bold"></p>
                    </div>
                    <input type="submit" onclick="validation()" class="btn btn-block">
                </form>
            </div>
        </div>
    </div>
    <script>
        function validation(){
            var a=document.getElementById("firstName").value;
            var b=document.getElementById("lastName").value;
            var c=document.getElementById("email").value;
            var d=document.getElementById("password").value;
             
            if(a==""){
                document.getElementById("msg1").innerHTML="Firstname is required.";
                return false;
            }
            if(b==""){
                document.getElementById("msg2").innerHTML="Lastname is required.";
                return false;
            }
            if(c==""){
                document.getElementById("msg3").innerHTML="Email is required.";
                return false;
            }
            if(d==""){
                document.getElementById("msg4").innerHTML="Password is required.";
                return false;
            }
            else{
                alert("Your form has been submitted successfully.");
            }
        }
    </script>
</body>
</html>
